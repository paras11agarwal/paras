<form action="/mail/store/" method="post">
	{% csrf_token %}
	<label>UserName</label>
	<input type="text" name="username" placeholder="useranme" required=required><br /><br />
	<label>E-Mail</label>
	<input type="email" name="email" placeholder="abc@xyz.com" required=required><br /><br />
	<button type="submit">Submit</button>

</form>
